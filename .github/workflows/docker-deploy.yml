name: docker-deploy
run-name: ${{ github.actor }} is deploying with docker
on: [push]
jobs:
  build:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker Build
        run: docker build -t sensor-dashboard .
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      -
        name: deploy
        run: docker run sensor-dashboard